site_name: sasano8
site_description: sasano8's portfolio
# site_url: https://www.python-httpx.org/

theme:
  favicon: img/logo2.png
  logo: img/logo2.png
  name: "material"
  language: "ja"
  custom_dir: docs/overrides
  palette:
    - primary: green
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# repo_name: encode/httpx
# repo_url: https://github.com/encode/httpx/
# edit_uri: ""

plugins:
  - search
  - print-site:
      add_to_navigation: true
      print_page_title: '印刷用ページ'
      # Table of contents
      add_table_of_contents: true
      toc_title: '目次'
      toc_depth: 6
      # Content-related
      add_full_urls: false
      enumerate_headings: true
      enumerate_figures: true
      add_print_site_banner: true
      print_site_banner_template: "docs/print_site_banner.tpl"
      path_to_pdf: "" # pdfを指定でダウンロードボタン表示
      add_cover_page: true
      cover_page_template: ""
      # exclude:
      #   - "index.md"



nav:
  - はじめに: "index.md"
  - 技術スタック: "tech_stack.md"
  - 技術経歴: "background.md"

markdown_extensions:
  - admonition
  - codehilite:
      css_class: highlight
  - mkautodoc
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  # - toc:
  #   permalink: 'true'



extra_css:
  - css/custom.css

